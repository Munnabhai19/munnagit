<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Best Sadi</title>
</head>

<body>

    <div class="w-screen h-screen flex items-center justify-center">
        <div class="border border-purple-600 w-96 h-96 justify-center items-center">
            <div class=" mt-8 mx-8  w-70 h-80 justify-center items-center ">
                <form>
                    <div class="pt-10">
                        <label>User Name</label>
                        <div class="flex">
                            <input class=" h-8 relative border border-b-green-600 border-r-0 border-t-0 border-l-0 w-full" />
                            <span class="absolute ml-72 mt-1">@</span>
                        </div>
                    </div>
                    <div class="pt-8">
                        <label>Password</label>
                        <div class="flex">
                            <input type="password" class="h-8 relative border border-b-green-600 border-r-0 border-t-0 border-l-0 w-full" />
                            <span class="absolute ml-72 mt-1">@</span>
                        </div>
                    </div>
                    <div class="pt-8">
                    <button class="bg-green-500 w-full rounded-md">Reset Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    </nav>
</body>

</html>
